<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
</head>

<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		function openWebsite() {
			$.ajax({ url: document.getElementById("website-url"), success: function(data) { console.log(data); } });
		}		
	</script> 

	<script type="text/javascript">
		function readText(text) {
			if('speechSynthesis' in window) with(speechSynthesis) {
				utterance = new SpeechSynthesisUtterance(text);
				utterance.voice = getVoices()[0];
				speak(utterance);
			}
		}
	</script>
	
	<h1 id="page-heading" onmouseover="readText(document.getElementById('page-heading').textContent)">Web-Accessibility App Homepage</h1>
	<form name="visit-url" id="main-form">
		<p id="url-entry-label">Enter website URL:</p>
		<input type="text" name="URL" id="website-url" onmouseover="readText('Enter website URL')">
		<br>

		<p id="choose-accessibility-label" onmouseover="readText(document.getElementById('choose-accessibility-label').textContent)">Choose accesibilities you want to combat:</p>
		<input type="checkbox" name="accessibility" value="blindess" onmouseover="readText('Blindness')">Blindness<br>
		<input type="checkbox" name="accessibility" value="color-blindess" onmouseover="readText('Color Blindness')">Color Blindness<br>
		<input type="checkbox" name="accessibility" value="language-barrier" onmouseover="readText('Region Specific Language')">Region Specific Language<br>
		
		<button type="submit" name="submit-btn" onclick="openWebsite()" onmouseover="readText('submit')">Submit</button>
	</form>
</body>
</html>
